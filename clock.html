<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - real time</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Aldrich"/>
</head>
<body>
    <div class="clock">
        <div class="container">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
            <span class="circle"></span>
            <span class="three"></span>
            <span class="numberThree">3</span>
            <span class="six"></span>
            <span class="numberSix">6</span>
            <span class="nine"></span>
            <span class="numberNine">9</span>
            <span class="twelve"></span>
            <span class="numberTwelve">12</span>
        </div>
    </div>
    <footer>
        <div class="headerTime">
        <span class="time"></span>
        </div>
    </footer>
</body>
<script src="ClockFunction.js">
</script>
</html>
